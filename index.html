<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <script src="script.js" defer></script>
    <title>Arj's Library</title>
</head>
<body>
    <header>
        Arj's Library
    </header>
    <div class="container">
        
    </div>
    <dialog>
        <form method="dialog">
            <button type="button" class="closeDialog">            
                X
            </button>
            <input type="text" placeholder="Title" id="title" required>
            <input type="text" placeholder="Author" id="author" required>
            <input type="number" placeholder="pages" id="pages" min="1" required>
            <div>
                <label for="read">Done reading? </label>
                <input type="checkbox" id="read">  
            </div>
            <input type="submit" id="confirm" value="Confirm">   
        </form>
    </dialog>
    <button class="addBook">Add book</button>
</body>
</html>
